<!doctype html>
<html ng-app="myapp">
  <head>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=weather,visualization,panoramio"></script>
<script src="http://code.angularjs.org/1.2.25/angular.js"></script>
<script src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.js"></script>
<script src="script.js"></script>
<link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    
<div ng-controller="EventPropertiesCtrl">
  <input type="text"ng-model="xt"/> 
  <map zoom="4" center="-25.363882, 131.044922" on-zoom_changed="zoomChanged()">
    <info-window id="1" position="-25.363882, 131.044922" visible="true">
      <div>Change the zoom level {{xt}}</div>
    </info-window>
  </map>
</div>
  </body>
</html>
